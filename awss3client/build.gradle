plugins {
    id 'java'
}

group 'awss3'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.amazonaws:aws-java-sdk:1.11.163'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
}
